<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app by Mimi Thim</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city..."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-white shadow-sm border"
              />
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-success" id="current-location-button">
                Current
              </button>
          </div>
        </form>
        <h1 id="city">
          Stockholm, Sweden
        </h1>
        <ul class="day">
          <li id="date">
          </li>
          <li id="description"
          </li>
        </ul>
        <div class="row">
          <div class="col-8">
            <div class="clearfix">
              <img
                src="images/cloudy-sun.png"
                alt="weather-icon"
                class="weather-icon float-left"
              />
              <span class="temperature" id="temperature"></span><span class="units">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
              <div class="float-left"></div>
            </div>
          </div>
          <div class="col-4">
            <ul>
              <li>
                Feels Like: <span id="feels"></span>
              </li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
        </div>
      </div>
    <footer>Coded by Mimi Thim, <a href="https://github.com/mimithim/mimi-thims-weather-app">Click here</a> to see my GitHub repository</footer>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
